<!DOCTYPE html>
<html>
    <head>
        <title>Rock Paper Scissors</title>
        <style>
            * {
                box-sizing: border-box;
                font-family: 'Segoe UI', sans-serif;
            }

            body {
                height: 100vh;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                
            }
            h1{
                justify-content: center;
                align-items: center;
                
            }
            /* Main Box */
            .game-box {
                width: 320px;
                /*height: auto*/
                background: #abcd3c;
                padding: 25px;
                border-radius: 18px;
                text-align: center;
                box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
            }

            .game-box h1 {
                margin-bottom: 20px;
                color: #333;
                font-size: 22px;
            }

            /* Buttons Container */
            .buttons {
                display: flex;
                gap: 10px;
                margin-bottom: 15px;
            }

            /* Buttons */
            .btn {
                flex: 1;                 /* equal width */
                padding: 12px 0;
                border: none;
                border-radius: 10px;
                font-size: 15px;
                font-weight: bold;
                color: white;
                cursor: pointer;
                transition: transform 0.15s ease, box-shadow 0.15s ease;
            }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            }

            .btn:active {
                transform: scale(0.95);
            }

            /* Individual Button Colors */
            .rock {
                background: #ff5f6d;
            }

            .paper {
                background: #36d1dc;
            }

            .scissors {
                background: #38ef7d;
            }
            .container {
                display: flex;
                flex-direction: column;   /* üî• stack vertically */
                align-items: center;
            }

            /* Result Box */
            .result {
                font-family: 'Segoe UI', sans-serif;
                margin-top: 10px;
                padding: 12px;
                min-height: 45px;
                font-size: 15px;
                font-weight: bold;
                color: #444;
                background: #f5f5f5;
                border-radius: 10px;
            }

        </style>
    </head>
    <body>

        <div class="container">
            <h1>Rock Paper Scissors </h1>
            <div class="game-box">

                <h1>ü™® üìÑ ‚úÇÔ∏è</h1>
                <p class="result" id="result"> Result</p>

                <button class="btn rock" onclick="playGame('rock')">Rock</button>

                <button class="btn paper" onclick="playGame('paper')">Paper</button>

                <button class="btn scissors" onclick="playGame('scissors')">Scissors</button>
            </div>
        </div>
        

        <script>
            function playGame(playerMove)
            {
                const randomNumber = Math.random();
                let computerMove = '';

                if(randomNumber >=0 && randomNumber < 1/3)
                {
                    computerMove = 'rock';
                }
                else if(randomNumber >= 1/3 && randomNumber < 2/3)
                {
                    computerMove = 'paper';
                }
                else if(randomNumber >= 2/3 && randomNumber < 1)
                {
                    computerMove = 'scissors';
                }

                let result = ' ';

                if(computerMove === playerMove)
                {
                    result = 'Tie ü§ù'
                }
                else if(
                    (playerMove === 'rock' && computerMove === 'scissors') ||
                    (playerMove === 'paper' && computerMove === 'rock') ||
                    (playerMove === 'scissors' && computerMove === 'paper')
                )
                {
                    result = 'You Win üéâ';
                }
                else{
                    result = 'You Loose üò¢';
                }

                
                
                //alert(`You Picked ${playerMove}.Computer Picked: ${computerMove}.${result}`);

                // Show result on page
                document.getElementById('result').innerHTML =
                `You picked <b>${playerMove}</b>.  
                Computer picked <b>${computerMove}</b>.  
                <br>${result}`;
            }
        </script>

    </body>
</html>
